<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols+2&display=swap" rel="stylesheet">

</head>
<body>
    <table class="calc">
        <tr><td><table class="digiDispOut">
        <div>
        <tr class="digDisp">
            <td id="out">0.0</td>
        </tr>
        </div>
        </table></td></tr>
        <tr>
            <td>
                <table class="buttons">
                    <tr>
                        <td id="7" class="btn">7</td>
                        <td id="8" class="btn">8</td>
                        <td id="9" class="btn">9</td>
                        <td id="/" class="btn">/</td>
                    </tr>
                    <tr>
                        <td id="4" class="btn">4</td>
                        <td id="5" class="btn">5</td>
                        <td id="6" class="btn">6</td>
                        <td id="*" class="btn">*</td>
                    </tr>
                    <tr>
                        <td id="1" class="btn">1</td>
                        <td id="2" class="btn">2</td>
                        <td id="3" class="btn">3</td>
                        <td id="-" class="btn">-</td>
                    </tr>
                    <tr>
                        <td id="0" class="btn">0</td>
                        <td id="," class="btn">,</td>
                        <td id="=" class="btn">=</td>
                        <td id="+" class="btn">+</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table> 
    <script src="app.js"></script>
</body>
</html>
